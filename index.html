<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Hello Calaculator</title>
        <link href="cal.css"type="text/css"rel="stylesheet">
        <script src="cal.js"></script>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div  class="main">
            <div class="calc">
                <div class="output">
                    
                   <input type="text" id="screen">     
                    
                    
                </div>
                         <div   class="row">
                        <button onclick="clearDisplay()" class="bq">AC</button>
                             </div>
                <div class="buttons">
                    <div class="row">
                      <button onclick="buttonclick(7)" class="bt">7</button>
                       <button onclick="buttonclick(8)" class="bt">8</button>
                       <button onclick="buttonclick(9)" class="bt">9</button>
                       <button onclick="buttonclick('/')" class="bt">/</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(4)" class="bt">4</button>
                       <button onclick="buttonclick(5)" class="bt">5</button>
                       <button onclick="buttonclick(6)" class="bt">6</button>
                       <button onclick="buttonclick('*')" class="bt">x</button
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(1)" class="bt">1</button>
                       <button onclick="buttonclick(2)" class="bt">2</button>
                       <button onclick="buttonclick(3)" class="bt">3</button>
                       <button onclick="buttonclick('-')" class="bt">-</button
                    </div>
                    <div class="row">
                        <button onclick="buttonclick('.')" class="bt">.</button>
                       <button onclick="buttonclick(0)" class="bt">0</button>
                       <button onclick="buttonclick('+')" class="bt">+</button>
                       <button onclick="ans()" class="bt">=</button
                    </div>
                    
                </div>
                  
            </div>
            </div>
        
                        
        
    </body>
</html>
